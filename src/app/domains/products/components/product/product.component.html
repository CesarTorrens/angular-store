<div class="group rounded-lg border">
  <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
      <img [src]="!product.images[0].includes('any') ? product.images[0] : 'https://us.123rf.com/450wm/pavelstasevich/pavelstasevich1811/pavelstasevich181101028/112815904-no-hay-icono-de-imagen-disponible-ilustraci%C3%B3n-vectorial-plana.jpg' " [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
  </a>
  <div class="flex flex-col space-y-2 p-4">
      <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
      <p class="text-lg font-medium text-gray-900"> {{ product.price | currency:'$'}}</p>
      <p class="text-sm font-medium text-gray-400"> {{ product.creationAt | timeAgo }}</p>
      <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
          (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
